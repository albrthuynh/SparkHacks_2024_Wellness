<!DOCTYPE html>
<html>

<head>

  <title>Resources For Mental Health</title>
  <link href="resources.css" rel="stylesheet" type="text/css" />

  <h3>Follow Happiness Project!

      <img src="Icons/instagram.png" width = "50px" alt = "Instagram icon">

  </h3>

  <article>
    <h1>
      <!-- 3x2 Grid Layout -->
    </h1>
    <section>
      <div class="grid">

        <div class = "grid-item">
          <figure>
            <a href = "https://afsp.org/suicide-prevention-resources/"><img src="icons/okayforhelp.webp" alt = "Suicide Prevention"></a>

          </figure>
        </div>
        
        <div class = "grid-item">

            <a href ="https://www.apa.org/"><img src="icons/mental_health.jpeg" alt = "Mental Health"></a>

          </figure>
        </div>
       
        <div class = "grid-item">
          <figure>
            <a href = "https://anad.org/" ><img src="icons/headhealth.jpeg" alt = "Eating Disorder Help"></a>
