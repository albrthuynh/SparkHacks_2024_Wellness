<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!--This is the title / reference to the CSS file which helps us with the design of the website-->
    <title>Mindful_Buddy</title>
    <link rel = "stylesheet" href = "style.css">
    <script src = "To-DoList/script.js"></script>
    
    <style>
        /* coin image */
        #myImage{
            width: 40px;
            height: 40px;
            float: right;
            object-position: top 50px;  
        }
        
        /* style used for all buttons */
        .button {
            border: none;
            color: white;
            padding: 16px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            transition-duration: 0.4s;
            cursor: pointer;
        }

        /* Coin image */
        .topRightImage{
            position: absolute;
            display: inline-block;
            top: 2%;
            right: 7%;
        }

        /* Title and subtitle */
        .content {
            font-family: Verdana, sans-serif; 
            color: #333; 
        }
        
        /* Welcome message */
        .content h1 {
            font-size: 59px; 
            color: rgb(186, 133, 144);
            text-shadow: 0 0 5px #fff, 0 0 10px #fff, 0 0 15px #ffffff, 0 0 20px #ffffff, 0 0 25px #ffffff, 0 0 30px #ffffff, 0 0 35px #ffffff;
            margin-bottom: 20px; 
        }
        
        /* quote */
        .content h2 {
            font-size: 24px; 
            color: rgb(228, 127, 165);
            padding-top: 10px;
            text-shadow: 0 0 5px #fff, 0 0 10px #fff, 0 0 15px #ffffff, 0 0 20px #ffffff, 0 0 25px #ffffff, 0 0 30px #ffffff, 0 0 35px #ffffff;
            margin-top: 20px;
        }

        /* top of the screen navigation bar */
        .navigationbar{
            background: #f29fa8;
            font-family: Verdana, sans-serif; 
            padding-right: 10px;
            padding-left: 10px;
            transition-duration: 0.4s;
            cursor: pointer;
        }

        .navigationdiv{
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        /* navigation bar text */
        li{
            list-style: none;
            display:inline-block;  
        }   
        
        /* naviagtion bar hover color */
        li:hover {
            background-color: #3e1a33;
        }

        li a{
            color: #FFF8E3;
            font-size: 22px;
            font-weight: bold;
            padding: 160px;
            text-align: center;
            font-family: Verdana; 
            
        }

        /* Coin count print */
        #coin_count {
            font-size: 40px;
            color: rgb(254, 254, 254);
            line-height: 40px;
            margin-right: 50px;
        }

    </style>
    </head>
    <body> 
        <!--this is the coin image-->
        <div class="topRightImage">
            
            <script src= "coin.js"></script>
            <script src = "To-DoList/script.js"></script>
            <img id="myImage" src = "https://creazilla-store.fra1.digitaloceanspaces.com/cliparts/60815/golden-dollar-coin-clipart-md.png" />            
            
            <p>Coins: 
                <a id="coincounter">0
                </a> 
                </p>
        </div>
        
        <!-- title and subtitle -->
        <div class="content">
            <h1>WELCOME TO MINDFUL BUDDY</h1>
            <h2>“Don't be pushed around by the fears in your mind. Be led by the dreams in your heart.”</h2>
            <h2>-Roy T. Bennett </h2>
        </div>
        
        <nav class ="navigationbar">
            <div class = "navigationdiv">
                <div class ="menubar">
                    <ul>
                        <li><a href ="#" onclick="window.location.href = '/To-DoList/todolist.html';"> To-Do List </a></li>
                        <li><a href ="#" onclick="window.location.href = '/resources.html';"> Resources </a></li>
                        <li><a href ="#" onclick="window.location.href = '/ShopPage/shopPage.html';"> Shop </a></li>
                    
                    </ul>
                </div>
            </div>
        </nav>
        
        <!-- scripts for events -->
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <script src="coins.js"></script>
    </body>
</html>
